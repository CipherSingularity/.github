<svg width="280" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <animate attributeName="x1" from="-100%" to="200%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="300%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="80" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Border highlight -->
  <rect width="280" height="80" rx="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Shimmer effect -->
  <rect width="280" height="80" rx="12" fill="url(#shimmer)" opacity="0.5"/>
  
  <!-- AI Circuit pattern left -->
  <g opacity="0.3" stroke="#ffffff" stroke-width="1.5" fill="none">
    <circle cx="25" cy="40" r="4"/>
    <line x1="29" y1="40" x2="40" y2="40"/>
    <circle cx="40" cy="40" r="3"/>
    <line x1="40" y1="37" x2="40" y2="25"/>
    <circle cx="40" cy="25" r="3"/>
  </g>
  
  <!-- AI Circuit pattern right -->
  <g opacity="0.3" stroke="#ffffff" stroke-width="1.5" fill="none">
    <circle cx="255" cy="40" r="4"/>
    <line x1="251" y1="40" x2="240" y2="40"/>
    <circle cx="240" cy="40" r="3"/>
    <line x1="240" y1="43" x2="240" y2="55"/>
    <circle cx="240" cy="55" r="3"/>
  </g>
  
  <!-- Main text -->
  <text x="140" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    CipherSingularity
  </text>
  
  <!-- Tagline -->
  <text x="140" y="58" font-family="Arial, sans-serif" font-size="10" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="2">
    AI • OPEN SOURCE • COMMUNITY
  </text>
  
  <!-- Decorative dots -->
  <circle cx="65" cy="15" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="15" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="15" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="195" cy="65" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="205" cy="65" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="215" cy="65" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>